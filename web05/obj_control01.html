<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 조작 메서드</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        객체 조작 메서드 ★★★
        : 객체조작 메서드는 객체를 생성, 삭제, 복제, 속성 변환하는 메서드이다.
        객체 조작 메서드는 속성 조작 메서드와 수치 조작 메서드, 객체 편집 메서드로 나눠진다.

        속성 조작 메서드는 요소의 속성을 바꿀 때 사용하고, 
        수치 조작 메서드 요소의 넓이 높이나 위치 등을 조작할 때 사용하고,
        객체 편집 메서드는 객체를 생성하거나 삭제 또는 복제할 때 사용한다.

        속성 조작 메서드 ★★★
        : 속성 조작 메서드는 요소의 속성을 조작하는 메서드이다.

        1. html() / text() 메서드
        : html()메서드는  선택한 하위 요소를 가져와 문자열로 반환하거나 하위 요소를 전부 제거하고 새 요소로 바꿀 때 사용한다.
        text()메서드는 선택한 요소에 포함되어 있는 전체 텍스트를 가져오거나 하위 요소를 전부 제거하고 새로운 텍스트를 생성할 때 사용한다.

        // 기본형(1) : 선택한 요소의 하위 요소를 가져와서 문자열로 반환한다.
        $("요소").html();

        // 기본형(2) : 선택한 요소의 하위 요소를 새 요소로 바꾼다.
        $("요소").html("새 요소");

        // 기본형(1) : 선택한 요소의 텍스트만 가져온다.
        $("요소").text();
        
        // 기본형(2) : 선택한 요소의 하위 요소를 새 텍스르토 바꾼다.
        $("요소").text("새 텍스트");

        --------------------

        변수는 화살표이다. 
        깊은 복사, 얕은 복사
        let 예시1 = 1;
        let 예시2 = 예시1;
        위와 같이 작성할 경우 같은 데이터를 가리키기 때문에 예시2를 수정할 경우 예시1도 수정된다.

        let 예시2 = [...예시1];
        이렇게 위에 ...을 붙일 경우는 데이터를 새로 복사하는 것이기 때문에 이럴 경우는 각각 다른 데이터로 지정되어 동시에 수정되는 것을 막을 수 있다.

        let [data1, data2] = [1, 2]
        전개구문

        ===========================

        2. attr() / removeAttr()메서드
        : attr 메서드는 선택한 요소의 새 속성을 생성하거나 기존의 속성을 변경할 때 
        또는 요소의 속성 값을 가져오고 싶을 때 사용한다.
        removeAttr()메서드는 선택한 요소에서 기존의 속성을 삭제할 때 사용한다.

        //기본형(1) : 선택한 요소의 지정한 속성 값을 가져온다.
        $("요소").attr("속성명")

        // 기본형(2) : 선택한 요소의 지정한 속성값을 적용한다.
        $("요소").attr("속성명","속성값")

        // 기본형(3) : 선택한 요소에 여러개의 속성을 객체로 한번에 지정한다.
        $("요소").attr({속성명1 : "속성값1", 속성명2 : "속성값2"})

        // 기본형(1) : 선택한 요소에 지정한 속성을 삭제한다.
        $("요소").removeAttr("속성명")
    -->
    <h1>
      <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
      <h2>이미지 속성</h2>
      <p>
        <img
          src="https://images.pexels.com/photos/27797715/pexels-photo-27797715.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="예시"
          width="100"
          border="2" />
      </p>
    </section>
    <script>
      $(function () {
        //sec_1의 모든 자식 요소들을 가져오기.
        let result_1 = $("#sec_1");
        console.log(result_1);

        //sec_1 h2의 하위 요소에 a태그 추가하기.
        $("#sec_1 h2").html('<a href="#">바뀐 태그</a>');

        // //h1 안에 strong 태그에 있는 텍스트를 새로운 텍스트로 적용.
        let result_2 = $("h1 strong").text("새로운 텍스트");
        console.log(result_2);

        //#sec_1 img태그의 src 속성을 srcVal 변수에 할당
        let srcVal = $("#sec_1 img").attr("src");
        console.log(srcVal);

        $("#sec_1 img")
          .attr({
            width: 200,
            src: "https://images.pexels.com/photos/27855638/pexels-photo-27855638.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
            alt: "예시2",
          })
          .removeAttr("border");
      });
    </script>
  </body>
</html>
