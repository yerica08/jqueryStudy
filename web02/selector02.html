<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 선택자</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        상위 요소 선택자
        : 상위 요소 선택자는 선택한 요소를 기준으로 모든 상위 요소를 선택하거나
        상위 요소 중 특정 요소를 선택할 때 사용한다.

        // 기본형(1): 기준요소의 상위 요소를 모두 선택한다.
        $("기준요소").parents()

        // 기본형(2) : 기준요소의 상위 요소 중 특정 요소를 선택한다.
        $("기준요소").parents("요소 선택")

        ===================================

        가장 가까운 상위 요소 선택자
        :선택한 요소를 기준으로 가장 가까운 상위 요소만 선택할 때 .closest()메서드를 사용한다.

        // 기본형
        $("기준요소").closest("요소선택")

    -->
    <h1 class="title">선택자</h1>
    <section>
      <div>
        <p class="txt1">내용1</p>
      </div>
    </section>
    <section>
      <div>
        <aside><p class="txt2">내용2</p></aside>
      </div>
    </section>
    <script>
      $(function () {
        // txt1의 모든 부모요소를 선택한다.(이때, body와 html 태그도 포함된다.)
        $(".txt1").parents().css("border", "2px solid pink");

        // txt2의 부모요소 중 section태그를 선택한다.
        $(".txt2").parents("div").css("border", "2px solid skyblue");

        // txt2의 부모요소 중 가장 가까운 상위 요소를 선택한다.
        $(".txt2").closest("aside").css("background-color", "yellow");
      });
    </script>
  </body>
</html>
