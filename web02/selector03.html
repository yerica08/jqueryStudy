<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        제이쿼리 탐색 선택자 ★
        : 탐색 선택자를 사용하면 기본 선택자로 선택한 요소 중 원하는 요소를 한번 더 탐색하여 더 정확하게 선택할 수 있다.
        대표적인 탐색 선택자에는 배열의 index를 사용해 선택하는 '위치 탐색 선택자'와 
        배열에 담겨진 요소 중 지정된 속성과 값으로 선택하는 '속성 탐색 선택자'가 있다.
        이 외에도 컨텐츠의 포함 여부로 다시 선택할 수 있는 '컨텐츠 탐색 선택자'와 '필터링 선택자'도 있다.

        ===============================================================

        위치 탐색 선택자
        : 기본 선택자로 태그요소를 선택하면 이 요소들은 배열에 담긴다. ★
        이때 배열의 인덱스를 사용하면 특정 요소를 좀 더 정확하게 선택할 수 있다.

        1. first / last 선택자
        : first 선택자는 선택된 요소 중 첫번째 요소만 선택하고, last 선택자는 선택된 요소 중 마지막 요소만 선택한다.

        // 기본형(1) : 단순하게 요소를 선택하고 싶을 때 사용
        $("기준요소:first")
        $("기준요소:last")

        // 기본형(2) : 요소를 선택하여 기능을 넣고 싶을 때 사용
        $("기준요소").first()
        $("기준요소").last()

        -----------------------------------------------------------------
        
        2. even/odd 선택자
        : even 선택자는 선택한 요소 중 홀수번째에 위치한 요소를 선택하고,
        odd 선택자는 선택한 요소 중 짝수번째에 위치한 요소를 선택할 때 사용한다.

        // 기본형
        $("기준요소:even") : 홀수번째(짝수 인덱스)
        $("기준요소:odd") : 짝수 번째(홀수 인덱스)

    -->
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
    <script>
      $(function () {
        $("li:first").css("color", "pink");
        // 마지막을 선택하되 이곳에 뭔가 기능을 넣고 싶다면 밑에걸 써야한다.
        $("li").last().css("color", "skyblue");

        $("li:odd").css("background-color", "yellow");
      });
    </script>
  </body>
</html>
