<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 선택자</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        제이쿼리 선택자
        : 제이쿼리 선택자란 DOM 안의 태그 요소를 선택할 때 사용하는 선택자이다.
        제이쿼리 선택자의 종류로는 크게 '직접 선택자'와 '인접 관계 선택자'로 나뉜다.
        직접 선택자는 '*(전체 선택자)' '#(id 선택자)' '.(class 선택자)' ',(그룹 선택자)' 
        '태그명.클래스명(종속 선택자)' 또는 '태그명#아이디명(종속 선택자)'와 같이 태그를 직접 선택하는 선택자이다.

        제이쿼리에서 태그를 선택할 때에는 $("")안에 선택자명을 쓰면된다.


        /* 직접 선택자 기 본형 : $("선택자명") */
        $("*") // 전체선택자
        $("#아이디명") // 아이디 선택자
        $(".클래스명") // 클래스 선택자
        $("태그1, 태그2") // 그룹 선택자
        $("태그.클래스명") // 종속 선택자

        인접 관계 선택자
        : 인접 관계 선택자는 직접 선택자로 요소를 먼저 선택하고 그 다음 선택한 요소와 가까이 있는 요소를 선택할 때 사용한다.
        직접 선택자로 선택한 요소를 바로 감싸고 있는 윗계층의 부모요소(parent)라고 부르고 선택한 요소의 부모의 부모처럼 상위에 있는 요소를 상위(closest) 요소라고 한다.
        그리고 선택한 요소의 바로 위에 있는 태그를 형 요소(prev)라고 하고 다음 줄에 위치한 태그를 동생요소(next)라고한다.
        부모요소의 바로 아랫계층에 들어있는 자식(children)요소 라고 한다.
        인접관계 선택자는 메서드의 형태로 쓰인다.

        /* 기본형 */
        $("기준태그명").closest()  // 기준태그의 상위요소를 선택할 때
        $("기준태그명").parent()  // 기준태그의 부모요소를 선택할 때
        $("기준태그명").children() // 기준태그의 자식요소를 선택할 때
        %("기준태그명").prev()  // 기준태그의 형요소를 선택할 때
        %("기준태그명").next()  // 기준태그의 동생요소를 선택할 때

        ================================================================

        1. 부모요소 선택자
        : 부모요소 선택자는 선택한 요소를 감싸고 있는 부모 요소를 선택한다.

        // 기본형
        $("기준태그명").parent()

        --------------------------------------------------

        하위요소 선택자
        : 하위 요소 선택자는 기준으로 선택한 요소의 하위 요소만 선택한다. css에서 '후속'요소를 의미한다.
        띄어쓰기로 구분한다.

        // 기본형
        $("요소선택1 요속선택2")

        --------------------------------------------------

        자식요소 선택자
        : 자식요소 선택자는 선택한 부모 요소를 기준으로 지정한 자식요소를 선택할 때 사용한다.
        css에서 '자손'요소와 비슷한 개념을 갖는다.

        //기본형(1)
        $("부모요소 > 자식요소")
        //기본형(2) : 부모안의 특정 자식요소를 1개 선택한다.
        $("부모요소").children("자식요소")
        //기본형(3) : 부모요소 안에 있는 모든 자식요소를 선택한다.
        $("부모요소").children()

        --------------------------------------------------

        형(prev)요소, 동생(next)요소 선택자
        : 형요소 선택자는 선택한 요소를 기준으로 바로 이전 형제 요소만 선택하고
        동생요소 선택자는 선택한 요소를 기준으로 바루 다음 형제 요소만 선택한다.

        //기본형(1) : 기준요소의 바로 위나 아래에 있는 요소 1개를 선택한다.
        $("기준요소").prev()
        $("기준요소").next()

        //기본형(2) : 기준요소의 바로 다음에 오는 요소 1개를 선택한다.
        $("기준요소 + 요소선택")

        ----------------------------------------------------

        전체 형요소, 전체 동생요소 선택자
        : 전체 형, 동생 요소 선택자는 선택한 요소를 기준으로 위에 있는 모든 형 요소를 선택하거나
        아래에 있는 모든 동생 요소를 선택할 때 사용한다.

        //기본형
        $("기준요소").prevAll()
        $("기준요소").nextAll()

        ----------------------------------------------------
        
        전체 형제 요소 선택자
        :전체 형제 요소 선택자는 선택한 요소를 기준으로 모든 형제 요소들을 선택할 때 사용한다.
        단, 기준이 되는 요소에는 적용되지 않는다.

        // 기본형
        $("기준요소").siblings()

        ----------------------------------------------------

        범위 제한 형, 동생 요소 선택자
        : 선택한 요소를 기준으로 형제 요소 중 지정한 범위 내의 전체 형 요소 또는 동생요소를 선택할 때 사용한다.

        // 기본형
        $("기준요소").prevUntill('범위 제한 요소 선택')
        $("기준요소").nextUntill('범위 제한 요소 선택')
    -->

      <div id="wrapper">
        <h1>제목1</h1>
        <h2>제목2</h2>
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
      </div>

    <h1>인접관계 선택자</h1>
    <ul id="wrap">
      <li>
        리스트1
        <ul>
          <li id="list_1">리스트1-1</li>
          <li>리스트1-1</li>
        </ul>
      </li>
      <li class="list_2">리스트2</li>
      <li>리스트3</li>
    </ul>

    <div id="wrap2">
      <h1>형, 동생요소 선택자</h1>
      <p>내용1</p>
      <h2>제목2</h2>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <ul>
      <li class="menu1">메뉴1</li>
      <li class="menu2">메뉴2</li>
      <li class="menu3">메뉴3</li>
      <li class="menu4">메뉴4</li>
      <li class="menu5">메뉴5</li>
      <li class="menu6">메뉴6</li>
      <li class="menu7">메뉴7</li>
    </ul>
    <script>
      $(function () {
        //부모요소 선택자
        $("#list_1").parent().css("border", "2px solid orange");

        //하위요소 선택자
        $("#wrap ul").css("background-color", "pink");

        //자식요소 선택자
        $("#wrap >li").css("color", "red");
        $("#wrap").children(".list_2").css("color", "blue");
        $("#wrap").children().css("text-decoration", "underline");

        //형제요소 선택자
        //제이쿼리의 체이닝 기법 : 메서드를 여러개 연결하여 사용하는 기법.
        $(".txt").css("color", "red").css("background-color", "pink");

        let style = {
          // 문자열이 아니게 쓰고 싶으면 카멜 표기법으로 써야함. backgroundColor : orange
          "background-color": "orange",
          color: "blue",
          border: "2px dotted pink",
        };

        $(".txt").prev().css(style);
        $("h1+p").css(style);
        $(".txt").next().next().css(style);
        $(".txt").prevAll().css("text-decoration", "underline");

        $(".txt").siblings().css("font-size", "50px");
        $(".menu4").prevUntil(".menu1").css("color", "red");
        $(".menu4").nextUntil(".menu7").css("color", "blue");
      });
    </script>
  </body>
</html>
