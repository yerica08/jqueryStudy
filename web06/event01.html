<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        제이쿼리 이벤트 등록 메서드
        : 이벤트란 사이트에서 방문자가 취하는 모든 행위를 뜻한다.
        이벤트 핸들러는 이벤트가 발생했을 때 실행될 코드를 의미한다.
        이벤트 등록 메서드에는 하나의 이벤트만 등록할 수 있는 단독 이벤트 등록 메서드와 
        여러 이벤트를 등록할 수 있는 그룹 이벤트 등록 메서드가 있다.

        // 기본형
        $("이벤트 대상").이벤트명(function(){
            자바스크립트 코드;
        })
        
        [이벤트의 종류]

        1. 로딩 이벤트
        - load() 
        : 선택한 이미지 또는 프레임 요소에 연동된 소스의 로딩이 완료 된 후 이벤트가 발생한다.
        보통 window아니면 document 다음에 쓰인다. 태그와 태그에 연결된 주소까지 불러온 다음에 실행된다. 실행시점이 조금 늦다.
        - ready() ★
        : 지정한 html 문서 객체의 로딩이 완료된 후 이벤트가 실행된다. load 이벤트보다 조금 더 빠르다.
        - error()
        : 이벤트 대상 요소에서 오류가 발생하면 실행된다.

        2. 마우스 이벤트
        - click() ★
        : 선택한 요소를 클릭하면 이벤트가 실행된다.
        - dblclick()
        : 선택한 요소를 더블클릭하면 이벤트가 실행된다.
        - mouseout()
        : 선택한 요소의 영역에서 마우스 포인터가 벗어났을 때 이벤트가 실행된다.
        - mouseover() ★
        : 선택한 요소의 영역에 마우스 포인터가 들어오면 이벤트가 실행된다.
        - hover() ★
        : 선택한 요소에 마우스가 올라갔을때와 벗어났을 때 각각 이벤트가 실행된다.
        - mousedown()
        : 선택한 요소에서 마우스 버튼을 눌렀을 때 이벤트가 발생한다.
        - mouseup()
        : 선택한 요소에서 마우스 버튼을 눌렀다가 떼었을 때 이벤트가 발생한다.
        - mouseenter()
        : 선택한 요소 범위에 마우스 포인터를 올렸을 때 이벤트가 발생한다.
        - mouseleave()
        : 선택한 요소 범위에 마우스 포인터가 떠났을 때 이벤트가 발생한다.
        - mousemove()★
        : 선택한 요소 범위에서 마우스가 움직일 때마다 이벤트가 발생한다.
        
        3. 스크롤 이벤트
        - scroll()★
        : 가로 세로 스크롤바가 움직일 때마다 이벤트가 발생한다.

        4. 포커스(폼) 이벤트
        - focus() ★
        : 선택한 요소에 포커스가 생성되었을 때 이벤트를 발생하거나 강제로 포커스를 생성한다.
        포커스는 폼 요소에만 발생하는 것이 아니라. 키보드로 tap 키를 눌렀을 때도 발생한다.
        - focusin()
        : 선택한 요소에 포커스가 생성되었을 때 이벤트를 발생한다.
        - focusout()
        : 선택한 요소에서 다른 요소로 포커스가 이동되면 이벤트가 발생한다.
        - blur() ★
        : 선택한 요소에 포커스가 다른 요소로 이동되었을 때 이벤트를 발생하거나 강제로 포커스를 없앨 때 사용한다.
        - change() ★
        : 이벤트 대상인 입력요소의 값이 변경되고, 포커스가 이동하면 이벤트가 발생한다. 그리고 이벤트를 강제로 발생시킬 때 사용한다.

        5. 키보드 이벤트
        - keypress()
        : 선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생한다.
        그리고 문자 키(a~z)를 제외한 키의 코드값을 반환한다.
        - keydown()
        : 선택한 요소에서 키보드를 눌렀을 때 이벤트가 발생한다.
        키보드의 모든 키코드 값을 반환한다.
        - keyup()
        : 키보드의 키를 눌렀다가 뗐을 때 이벤트가 발생한다.
    -->
    <script>
      $(function () {});
    </script>
  </body>
</html>
