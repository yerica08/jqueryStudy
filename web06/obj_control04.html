<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치 조작 메서드</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        line-height: 1;
      }
      #wrap {
        height: 5000px;
        padding-top: 2000px;
      }
    </style>
  </head>
  <body>
    <!-- 
        스크롤바 위치 메서드
        : scrollTop()메서드는 브라우저의 스크롤바가 수직으로 이동한 위치값을 불러오거나 변경할 때 사용한다.
        scrollLeft()메서드도 브라우저의 스크롤바가 수평으로 이동한 위치값을 불러오거나 변경할 때 사용한다.
        스크롤바가 수직, 수평으로 이동한 위칫값을 반환하고, 새 값이 들어오면 해당하는 위치로 스크롤을 이동시킨다.

        // 기본형(1)
        $(window).scrollTop();
        $(window).scrollTop("새로운 값");

        // 기본형(2)
        $(window).scrollLeft();
        $(window).scrollLeft("새로운 값");
    -->
    <div id="wrap">
      <h1>위치 메서드</h1>
    </div>
    <script>
      $(function () {
        let topNum = $("h1").offset().top;
        console.log(topNum); // 2000

        $(window).scrollTop(topNum);

        let sct = $(window).scrollTop();
        console.log(sct); // 2000
      });
    </script>
  </body>
</html>
