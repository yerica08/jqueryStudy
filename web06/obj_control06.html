<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주요 선택자 총정리 문제</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- wrap_1 -->
    <div class="wrap_1">
      <p>텍스트1</p>
      <p class="active">내용2</p>
      <p><a href="#">네이버</a></p>
      <p><input type="text" value="hello" /></p>
    </div>
    <!-- wrap_2 -->
    <div class="wrap_2">
      <p>내용5</p>
      <p>내용6</p>
    </div>
    <!-- wrap_3 -->
    <div class="wrap_3">
      <div>
        <p>내용7</p>
        <p>내용8</p>
      </div>
    </div>
    <script>
      // 1. wrap_1 안의 첫번째 p태그를 선택하여 '텍스트1'을 '내용1'로 바꾸기
      $(".wrap_1 p").eq(0).text("내용1");

      // 2. wrap_1 안의 p태그 중 active를 선택하여 클래스를 지우고 on이라는 클래스 추가하기
      $(".wrap_1 p").eq(1).removeClass().addClass("on");

      // 3. wrap_1 안의 p태그 중 인덱스번호 2 번째 안의 a태그를 선택하여 href 속성 값을 네이버 주소로 바꾸기
      $(".wrap_1 p:eq(2) a").attr("href", "https://www.naver.com");

      // 4. wrap_1 안의 p태그 중 인덱스번호 3 번째의 input 태그를 선택하여 value 값을 'javascript'로 바꾸기
      $(".wrap_1 p:eq(3) input").val("javascript");

      // 5. wrap_2 안의 첫번째 p태그를 선택하여 동생자리에 '<p>추가1</p>' 을 추가하기
      $(".wrap_2 p").eq(0).after("<p>추가1</p>");

      // 6. wrap_2 안의 첫번째 p태그를 선택하여 형자리에 '<p>추가2</p>' 을 추가하기
      $(".wrap_2 p").eq(0).before("<p>추가2</p>");

      // 7. wrap_3 안의 p태그를 선택하여 내용7,8의 부모태그를 삭제하고 p태그들의 안쪽에 strong태그 추가하기
      $(".wrap_3 p").unwrap().wrapInner("<strong />");
    </script>
  </body>
</html>
