<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 실습</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
    <!-- css -->
    <style>
      a {
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="gnb">
      <button><a href="#">menu1</a></button>
      <button><a href="#">menu2</a></button>
      <button><a href="#">menu3</a></button>
      <button><a href="#">menu4</a></button>
    </div>
    <!-- 
    1. 메뉴 목록에 a태그에 마우스 포인터를 올리거나 포커스를 이동하면 이벤트를 발생
    2. 이벤트가 발생한 a태그의 글자색은 빨간색, 배경색은 흰색으로 변경하고 이외의 다른 메뉴는 비활성화
    3. 마우스 포인터가 id값이 gnb인 요소를 벗어나면 메뉴 전체를 원래의 색으로 변경
    -->
    <script>
      $(function () {
        /* 내가 사용한 방법
        $("#gnb a").on({
          "mouseover focus": function () {
            $("#gnb a").css("background-color", "");
            $(this).css({ "background-color": "#fff", color: "red" });
          },
        });
        $("#gnb").on("mouseleave blur", function () {
          $("#gnb a").css({ "background-color": "#fff", color: "black" });
        });*/
        //
        let beforMenu = null;
        $("#gnb a").on("focus mouseover", function () {
          if (beforMenu)
            beforMenu.css({ backgroundColor: "none", color: "black" });
          $(this).css({
            backgroundColor: "#fff",
            color: "red",
          });
          beforMenu = $(this);
        });
        $("#gnb").on("mouseleave", function () {
          if (beforMenu) beforMenu.css({ backgroundColor: "", color: "black" });
        });
      });
    </script>
  </body>
</html>
