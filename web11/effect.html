<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>효과 메서드</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
    <style>
      .box {
        width: 500px;
        height: fit-content;
        padding: 20px;
        box-sizing: border-box;
        background-color: #f5eed1;
      }
      button {
        padding: 5px 10px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: rgb(188, 236, 255);
        box-shadow: 0px 3px 5px rgb(104, 154, 175);
        color: #181717;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(188, 236, 255);
        box-shadow: 0px 3px 5px rgb(104, 154, 175) inset;
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <!-- 
        효과 메서드
        : 효과 메서드를 이용하면 css 스타일을 이용하는 것보다 쉽고 역동적으로 동작을 조절하여
        객체를 화려하게 숨기거나 보일 수 있다.
        또한 애니메이션 메서드까지 사용하면 다양한 동작(Motion)까지 적용할 수 있다.

        [종류]
        1) 숨김
            - hide() : display none과 같이 요소를 숨긴다.
            - fadeOut() : 요소가 점점 투명해지면서 숨겨진다.
            - slideUp() : 요소가 위로 접히며 숨겨진다.

        2) 노출
            - show() : display block 처럼 요소가 나타난다.
            - fadeIn() : 숨겨진 요소가 점점 선명해지면서 나타난다.
            - slideDown() : 숨겨진 요소가 아래로 펼쳐지며 나타난다.

        3) 숨김, 노출
            - toggle() : show()와 hide()효과를 적용한다.
            - fadetoggle() : fadeOut(), fadeIn() 효과를 적용한다.
            - slidetoggle() : slideUp(), slideDown() 효과를 적용한다.
            - fadeto() : 지정한 투명도를 적용한다.
        
        // 기본형
        $('요소').효과메서드(효과 소요시간, 가속도, 콜백함수) // 콜백함수는 생략 가능

        // 기본형 : fadeTo만 가속도 대신 투명도 사용
        $('요소').fadeTo(효과 소요시간, 투명도(0 ~ 1사이의 값), 콜백함수) // 콜백함수는 생략 가능

        - 효과 소요시간 : 요소를 숨기거나 노출할 때 소요되는 시간을 말한다. 단위는 ms 단위를 사용한다.
                         또는 'slow', 'normal', 'fast'와 같이 작성할 경우 지정된 소요시간이 적용된다.
        - 가속도 : 숨기거나 노출하는 동안의 가속도를 결정한다.
                  'swing'과 'linear'를 적용할 수 있다.
                  swing은 시작과 끝은 느리고 중간부분은 빠른 속도로 움직이는 것을 말하고, linear는 일정한 속도를 말한다.
                  생략할 경우 기본값인 swing으로 지정된다.
        - 콜백함수 : 노출과 숨김 효과가 끝나면 실행할 함수이다. 콜백함수는 생략이 가능하다.
                    콜백함수는 익명함수이다.
    -->
    <p>
      <button class="btn1">slideUp</button>
      <button class="btn2">fadeIn</button>
    </p>
    <p>
      <button class="btn3">slidetoggle</button>
    </p>
    <p>
      <button class="btn4">fadeTo(0.3)</button>
      <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, impedit
      esse? Itaque iste incidunt tempore, in, quaerat necessitatibus dicta qui
      corrupti laboriosam laborum eius quia nobis quisquam quasi dolor
      molestias?
    </div>
    <script>
      $(function () {
        // fadeIn 버튼 숨기기
        $(".btn2").hide();

        // slideUp 버튼을 클릭하면 실행한다.
        $(".btn1").on("click", function () {
          // box를 0.5초동안 일정한 속도로 slideUp
          $(".box").slideUp(500, "linear", function () {
            // slideUp 효과가 끝나면 0.5초 동안 btn1을 숨기고 btn2 나타내기
            $(".btn1").hide(500);
            $(".btn2").show(500);
          });
        });
        // fadeIn 버튼을 클릭하면 실행한다.
        $(".btn2").on("click", function () {
          // box를 0.8초동안 일정한 속도로 fadeIn
          $(".box").fadeIn(800, "swing", function () {
            // fadeIn 효과가 끝나면 0.5초 동안 btn2을 숨기고 btn1 나타내기
            $(".btn2").hide(500);
            $(".btn1").show(500);
          });
        });
        // slideToggle 버튼을 클릭하면 실행한다.
        $(".btn3").on("click", function () {
          // box가 숨겨져 있으면 펼쳐지고, 나타나 있으면 접어서 숨긴다.
          $(".box").slideToggle(500, "linear");
        });

        // fadeTo(0.3) 버튼을 클릭하면 실행한다.
        $(".btn4").on("click", function () {
          // box를 'fast'한 속도로 100%의 투명도로 나타낸다.
          $(".box").fadeTo("fast", 0.3);
        });
        // fadeTo(1) 버튼을 클릭하면 실행한다.
        $(".btn5").on("click", function () {
          // box를 'slow'한 속도로 100%의 투명도로 나타낸다.
          $(".box").fadeTo("slow", 1);
        });
      });
    </script>
  </body>
</html>
