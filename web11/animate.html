<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 메서드</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 30px;
        background-color: pink;
        border-radius: 15px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <!-- 
        동작을 불어넣는 애니메이션 메서드
        : 애니메이션 메서드를 사용하면 선택한 요소에 스타일을 적용한 움직임을 만들어 낼 수있다.
        애니메이션을 적용하기 위해서는 .animate()메서드를 사용한다.

        // 기본형
        $('요소').animate({css스타일 속성 : 값}, 효과 적용시간, 가속도, 콜백함수)

        - {css스타일 속성 : 값} : 애니메이션으로 적용할 css 스타일을 넣는다.
                                 객체로 넣어야 하며 속성명 : "속성값"의 형태로 작성한다.
        - 효과 적용시간 : 동작에 반응하는데 소요되는 시간을 뜻한다.
                         적용 시간은 'fast', 'slow', 'normal'이나 ms 단위로 사용한다.
        - 가속도 : 애니메이션의 가속도를 결정한다.
                  'swing'과 'linear'를 적용할 수 있다.
                  swing은 시작과 끝은 느리고 중간부분은 빠른 속도로 움직이는 것을 말하고, linear는 일정한 속도를 말한다.
                  생략할 경우 기본값인 swing으로 지정된다.
        - 콜백함수 : 생략 가능하며, 애니메이션이 끝나면 실행할 함수가 들어간다.
    -->
    <div>
      <button class="btn1">200px 이동</button>
    </div>
    <div class="box1 box"></div>
    <div>
      <button class="btn2">50px 이동</button>
    </div>
    <div class="box2 box"></div>

    <script>
      $(function () {
        // btn1을 클릭하면 1초 동안 box1 우측으로 200px 이동 후 alert창이 실행됨.
        $(".btn1").on("click", function () {
          $(".box1").animate(
            {
              marginLeft: "200px",
            },
            1000,
            "linear",
            function () {
              alert("모션완료!");
            }
          );
        });

        // btn2를 클릭하면 0.5초 동안 btn2를 우측으로 50px 씩 계속 이동
        $(".btn2").on("click", function () {
          $(".box2").animate(
            {
              marginLeft: "+=50px", // 복합대입 연산자. 50씩 증가한다.
            },
            1000 //가속도를 생략하면 기본값인 swing한 속도로 지정된다.
          );
        });
      });
    </script>
  </body>
</html>
