<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 효과 제어 메서드</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        애니메이션 효과 제어 메서드
        : 애니메이션 효과 제어 메서드는 '효과' 또는 '애니메이션'이 적용된 요소의 동작을 제어하는 메서드이다.
        이 메서드를 사용하려면 queue의 개념을 이해하고 있어야한다.

        애니메이션 적용 원리와 큐의 개념
        : 애니메이션 메서드는 함수가 적용된 순소대로 큐(queue)라는 저장소(memory)에 저장된다.
        큐는 마치 줄을 기다리는 사람들 처럼 줄을 서서 대기하는 공간과 비슷하다.
        큐에 저장된 애니메이션이나 효과는 큐(queue)에 순서대로 대기하고,
        애니메이션이 순서대로 실행되고 끝나면 다음 애니메이션이 실행된다.
        이렇게 먼저 들어간 데이터가 먼저 처리되는 형식을 FIFO(FIst In First Out)방식이라고 부른다.

        [애니메이션 효과 제어 메서드의 종류]
        1. stop() : 현재 실행중인 효과를 모두 중지시킬 때 사용한다.
        2. delay() : 지정한 시간만큼 지연했다가 애니메이션을 진행한다.
        3. queue() : 큐에 사용자 정의 함수를 추가하거나 큐에 대기중인 함수를 배열에 담아 반환한다.
                     그리고 queue()메서드 이후의 애니메이션 효과 메서드는 모두 취소된다.
        4. dequeue() : queue()메서드를 사용하면 대기하고 있던 애니메이션 메서드가 모두 취소되는데,
                       dequeue()메서드를 사용하면 애니메이션 메서드가 제거되는 것을 막을 수 있다.
        5. clearQueue() : 큐에서 처음으로 진행하고 있는 애니메이션만 제외하고 대기중인 애니메이션은 모두 제거한다.
        6. finish() : 선택한 요소의 진행중인 애니메이션을 강제로 완료 시점으로 보낸 후 종료한다.

        -----------------------------------------------

        stop() / delay()
        : stop()메서드는 요소에 적용한 애니메이션을 중지시키고, delay()는 지연 시킨 후에 애니메이션을 진행한다.

        // 기본형(1)
        $('요소').stop();
        : 진행중인 첫번째 애니메이션만 정지시킨다. 큐에 대기중인 애니메이션은 계속해서 실행된다.

        // 기본형(2)
        $('요소').stop(clearQueue, finish);
        : clearQueue, finish 자리에는 true나 false를 입력할 수 있다.(기본값은 false)
        clearQueue가 true면 큐에서 대기중인 애니메이션을 모두 지우고, finish가 true면 진행중인 애니메이션을 강제 종료한다.
    -->
    <div class="txt1">애니메이션1</div>
    <div class="txt2">애니메이션2</div>
    <script>
      $(function () {
        // opacity를 1초동안 50% 투명하게 만들고, margin-left를 0.5초 동안 50px 만큼 이동시킨다.
        $(".txt1")
          .animate({ opacity: 0.5 }, 1000)
          .animate({ marginLeft: "50px" }, 500);
        // opacity가 취소되고 margin-left만 실행된다.
        $(".txt1").stop();
      });
    </script>
  </body>
</html>
