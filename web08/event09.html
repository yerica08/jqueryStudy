<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤이벤트</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 5000px;
        height: 5000px;
      }
      #wrap {
        position: fixed;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
        scroll()이벤트
        scroll()은 대상 요소의 스크롤바가 이동할때마다 이벤트를 발생시킨다.

        // 기본형
        $('요소').scroll(function(){ 코드 ... }) - 단독이벤트
        $('요소').on('scroll', function(){ 코드 ... }) - 그룹이벤트

        scroll은 window가 갖고있다.

    -->
    <div id="wrap">
      <p>scrollTop좌표 : <span class="top">0</span></p>
      <p>scrollLeft좌표 : <span class="left">0</span></p>
    </div>
    <script>
      $(function () {
        $(window).on("scroll", function () {
          let scr_top = $(this).scrollTop();
          let scr_left = $(this).scrollLeft();
          $(".top").text(scr_top);
          $(".left").text(scr_left);
        });
      });
    </script>
  </body>
</html>
