<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 기본 구조</title>
    <!-- 제이쿼리 -->
    <script src="./js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        제이쿼리 기본형
        : 제이쿼리를 사용하려면 먼저 제이쿼리를 연결한 후에 기본구조를 먼저 작성해야한다.
        기본형은 하나의 js 폴더에 한개만 있어야한다.

        제이쿼리에서 '달러($)기호'는 '제이쿼리'를 의미한다.
        달러 기호는 제이쿼리에 접근할 수 있도록 하는 식별자 역할을 한다.

        $()는 '제이쿼리 함수'를 의미하며, 기본형의 가장 바깥에 쓰인다.
        또한 $()는 css선택자를 전달하여 특정 html요소를 선택할 수 있도록 돕는다.

        $()를 통해 생성된 요소를 '제이쿼리 객체'라고 부른다.
        $()함수에 전달되는 인수는 반드시 "따옴표"를 이용하여 문자열 형태로 전달되어야한다.

        // 기본형(1) : 준비되면 바로 하라는 의미로 좀 더 빨리 처리된다.
        $(document).ready(function(){
            자바스크립트 코드;
        })

        // 기본형(2) : 축약형
        $(function(){
            자바스크립트 코드;
        })
        
        =================================
        
        태그 요소 불러오기
        : 제이쿼리로 태그에 특정 css를 적용하고 싶다면 아래 문법을 사용한다.

        // 기본형
        1. 선택한 요소에 지정한 css 스타일을 적용
        $("css선택자").css("스타일 속성명", "속성값");

        2. 선택한 요소에 지정한 속성을 적용
        $("css선택자").attr("속성명", "속성값")
    -->
    <h1 id="title">제이쿼리</h1>
    <a href="#" id="naver">네이버</a>
    <script>
      // 제이쿼리 코드는 제이쿼리 기본형 안에 들어있어야한다.
      $(function () {
        // a태그에 css 속성 적용하기
        $("a").css("color", "red");
        // a태그에 target 속성 적용하기
        $("a").attr("target", "_blank");

        // 변수에 a태그 넣고 싶을 때
        let aTag = $("a");
        $("#naver")
          .attr("href", "https://www.naver.com")
          .attr("target", "_blank");

        //h1 태그에 글자 컬러를 red로, 배경색을 pink로 적용
        $("#title").css("color", "red").css("background-color", "pink");
      });
    </script>
  </body>
</html>
