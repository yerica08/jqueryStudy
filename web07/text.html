<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        마우스 이벤트
        : 사용자가 사이트에서 마우스로 취하는 모든 행위를 마우스 이벤트라고한다.

        click() / dblclick()
        : 사용자가 마우스로 이벤트 대상을 클릭하거나 더블클릭하면 이벤트가 발생한다.

        // 기본형
        $('이벤트 대상').click(function(){...}) // 단독
        $('이벤트 대상').on('click', function(){...}) // 그룹
        $('이벤트 대상').click() // 강제

        // 기본형
        $('이벤트 대상').dblclick(function(){...}) // 단독
        $('이벤트 대상').on('dblclick', function(){...}) // 그룹
        $('이벤트 대상').dblclick() // 강제

        <a>, <form> 요소 클릭 시 기본 이벤트 차단하기
        : a태그에 click 이나 dblclick메서드를 등록하면 클릭할 때마다 a태그에 링크된 주소로 이동하는 문제가 발생한다.
        이 문제를 해결하려면 기본 이벤트를 차단해야 한다.
        기본 이벤트란 태그가 가지고 있는 고유 기능을 말한다.
        form 요소 중 button또한 기본 기능인 submit 기능을 차단해야할 경우 기본 이벤트를 먼저 제거해야한다.

        // 기본형
        1. return false를 이용하는 방식
        $('a 또는 form 요소').이벤트명(function(){
            자바스크립트 코드;
            return false; // 기본 이벤트를 차단한다.
        })
        
        2. preventDefault()메서드를 이용하는 방식 ★
        $('a 또는 form 요소').이벤트명(function(event){
            event.preventDfault();
            자바스크립트 코드;
        })
    -->
    <p>
      <a href="https://www.naver.com/" class="btn1">네이버</a>
    </p>
    <p class="txt1">내용1</p>
    <p>
      <a href="https://www.google.com" class="btn2">구글</a>
    </p>
    <p class="txt2">내용2</p>
    <form action="#" method="post">
      <button class="btn3">버튼</button>
    </form>
    <p class="txt3">내용3</p>

    <script>
      $(function () {
        $(".btn1").on("click", function (event) {
          event.preventDefault(); // 링크로 이동하는 기본 이벤트 차단
          $(".txt1").css("background-color", "pink");
        });
        $(".btn2").on("dblclick", function (event) {
          // 더블클릭도 클릭을 한번 하는 거기 때문에 링크 연결이된다.
          // $(".btn2").off("click"); 링크 연결이 안없어짐
          event.preventDefault(); // 링크로 이동하는 기본 이벤트 차단
          $(".txt2").css("background-color", "pink");
        });
        $(".btn3").on("click", function (event) {
          event.preventDefault(); // submit 기능 차단
          $(".txt3").css("background-color", "pink");
        });
      });
    </script>
  </body>
</html>
