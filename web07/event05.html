<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 제거 메서드</title>
    <!-- 제이쿼리 -->
    <script src="../web01/js/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
        이벤트 제거 메서드
        : 이벤트를 제거하는 메서드로는 off()메서드가 있다.
        off()메서드를 사용하면 특정 이벤트를 제거할 수 있다.

        // 기본형
        $('이벤트 대상').off('제거할 이벤트')

        개발자 도구에 있는 Event Listeners 탭을 클릭하면 이벤트가 무엇이 있는지 확인할 수 있다.
    -->
    <div>
      <button type="button" class="btn1">버튼1</button>
    </div>
    <p>내용1</p>
    <div>
      <button type="button" class="btn2">버튼2</button>
    </div>
    <p>내용2</p>
    <script>
      $(function () {
        // .btn1에 클릭이벤트 등록
        $(".btn1").click(function () {
          $(".btn1").parent().next().css("background-color", "pink");
        });

        // .btn2에 마우스 오버, 포커스 이벤트 등록
        $(".btn2").on({
          "mouseover focus": function () {
            $(".btn2").parent().next().text("내용이 바뀝니다.");
          },
        });
        // .btn1의 click 이벤트 삭제
        $(".btn1").off("click");

        // .btn2에 이벤트 중 하나만 입력하면 한개막 삭제된다.
        $(".btn2").off("focus");

        // 라고 작성하면 전부 삭제된다.
        $(".btn2").off("");
      });
    </script>
  </body>
</html>
